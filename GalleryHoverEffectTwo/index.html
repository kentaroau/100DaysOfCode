<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            font-size: 13px;
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.618;
            font-weight: 400;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            margin-bottom: 400px;
            color: white;
            background-image: radial-gradient(center, ellipse cover, #27364f 0%, #112 50%, #112 100%);
            background: -moz-radial-gradient(center, ellipse cover, #27364f 0%, #112 50%, #112 100%);
            background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, #27364f), color-stop(50%, #112), color-stop(100%, #112));
            background: -webkit-radial-gradient(center, ellipse cover, #27364f 0%, #112 50%, #112 100%);
            background: -o-radial-gradient(center, ellipse cover, #27364f 0%, #112 50%, #112 100%);
            background: -ms-radial-gradient(center, ellipse cover, #27364f 0%, #112 50%, #112 100%);
            filter: 'progid:DXImageTransform.Microsoft.gradient( startColorstr='#27364f ', endColorstr='#112 ',GradientType=1 )';
            background-position: 50% 0%;
            background-size: 150vmax 150vmax;
            background-repeat: no-repeat;
            background-color: #112;
        }

        a {
            color: #1abc89;
        }

        a:hover {
            opacity: .8;
        }

        p {
            font-size: 1.2rem;
            color: rgba(245, 245, 245, 0.5);
        }

        .small {
            font-size: 1rem;
            margin-top: 1em;
        }

        .container {
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        header {
            text-align: center;
            padding-bottom: 3rem;
        }

        h1 {
            font-size: 2.6rem;
            line-height: 1.2em;
            padding-bottom: 1rem;
            font-weight: 600;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        circle {
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            -webkit-transform: scale(0);
            transform: scale(0);
            -webkit-transition: -webkit-transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transition: -webkit-transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transition: transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transition: transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94), -webkit-transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        polygon {
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            -webkit-transform: scale(0);
            transform: scale(0);
            -webkit-transition: -webkit-transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transition: -webkit-transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transition: transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transition: transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94), -webkit-transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        text {
            font-size: 1.1rem;
            text-transform: uppercase;
            text-anchor: middle;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .svg-text {
            fill: #545a64;
        }

        .svg-masked-text {
            fill: white;
        }

        image {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
            -webkit-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            -webkit-transition: -webkit-transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transition: -webkit-transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transition: transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transition: transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94), -webkit-transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .items {
            display: -webkit-box;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            flex-flow: row wrap;
            -webkit-box-pack: center;
            justify-content: center;
        }

        .item {
            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            width: 300px;
            height: 200px;
            margin: 5px;
            cursor: pointer;
            background-color: black;
            border-radius: 4px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.02), inset 0 0px 0px 1px rgba(0, 0, 0, 0.07);
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        .item:hover circle,
        .item:hover image {
            -webkit-transform: scale(1);
            transform: scale(1);
        }
        .item:hover polygon,
        .item:hover image {
            -webkit-transform: scale(1);
            transform: scale(1);
        }

        button {
            width: 12px;
            height: 12px;
            border: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
            border-radius: 1px;
        }

        button.dark {
            background-color: #2f3238;
        }

        button.light {
            background-color: #f9f9f9;
        }

        .options {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .options button {
            margin-left: .5rem;
        }

        .light {
            background-color: #f9f9f9;
            color: #1a1a1a;
        }

        .light p {
            color: rgba(26, 26, 26, 0.5);
        }

        .light .item {
            background: #f5f5f5;
        }

        .light .svg-text {
            fill: rgba(0, 0, 0, 0.1);
        }

<script>
    var items = [],
        point = document.querySelector('svg').createSVGPoint();

    function getCoordinates(e, svg) {
        point.x = e.clientX;
        point.y = e.clientY;
        return point.matrixTransform(svg.getScreenCTM().inverse());
    }

    function changeColor(e) {
        document.body.className = e.currentTarget.className;
    }

    function Item(config) {
        Object.keys(config).forEach(function (item) {
            this[item] = config[item];
        }, this);
        this.el.addEventListener('mousemove', this.mouseMoveHandler.bind(this));
        this.el.addEventListener('touchmove', this.touchMoveHandler.bind(this));
    }

    Item.prototype = {
        update: function update(c) {
            this.clip.setAttribute('cx', c.x);
            this.clip.setAttribute('cy', c.y);
        },
        mouseMoveHandler: function mouseMoveHandler(e) {
            this.update(getCoordinates(e, this.svg));
        },
        touchMoveHandler: function touchMoveHandler(e) {
            e.preventDefault();
            var touch = e.targetTouches[0];
            if (touch) return this.update(getCoordinates(touch, this.svg));
        }
    };

    [].slice.call(document.querySelectorAll('.item'), 0).forEach(function (item, index) {
        items.push(new Item({
            el: item,
            svg: item.querySelector('svg'),
            clip: document.querySelector('#clip-' + index + ' circle'),
        }));
    });

    [].slice.call(document.querySelectorAll('button'), 0).forEach(function (button) {
        button.addEventListener('click', changeColor);
    });
</script>

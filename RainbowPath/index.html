    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <style>
        :root {
            --purple: #6e1f58;
            --green: #65f283;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1dd2af;
            background: linear-gradient(10deg, #E03BE7, #F04151);
            padding: 0;
            margin: 0;
            width: 100%;


        }


        h1 {
            color: #fff;
            font-family: mallory, futura, arial black, sans-serif;
            font-size: 7em;
            font-weight: 800;
            letter-spacing: -0.1em;
            padding: 0 0.25em;

        }



        html {
            background: #222;
            height: 100%;
        }


        svg {
            display: block;
            margin: auto;
        }

        .gradient-path {
            /* No fill so we're just enjoying the stroke */
            fill: none;
            stroke-width: 2;
            /* Make the stroke a bit wider so we can see it better */
            stroke-linecap: round;
            /* Make the stroke edges nice & round */
            stroke-linejoin: round;
            /* Smooth out corners */

            --total-offset: 0;
            /* CSS var that will be populated by the JS for the CSS animation */
            animation: stroke-anim 6s linear infinite;
        }

        /* Go from the current `stroke-dashoffset` (set in the JS), to the total offset (provided by the JS in the CSS var */
        @keyframes stroke-anim {
            to {
                stroke-dashoffset: var(--total-offset);
            }
        }

        main {
            display: flex;
            border-radius: 15px;
            background-color: white;
            width: 80%;
            justify-content: center;
            flex-direction: column;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px
        }

        .col {
            text-align: center;
        }

        .text-example1 {
            text-shadow:
                0.1vw 0.1vw #4F4F4F55,
                0.1vw -0.1vw #4F4F4F55,
                -0.1vw 0.1vw #4F4F4F55,
                -0.1vw -0.1vw #4F4F4F55;
            background: linear-gradient(160deg, #89043D 0%, #2FE6DE 50%, #18F2B2 90%);
            -webkit-background-clip: text;
            -webkit-text-stroke: 1vw transparent;

        }

        .text-example2 {
            color:#4040a1;
            text-shadow: 0.3rem -0.3rem rgba(255, 0, 234, 0.692), -0.25rem -0.25rem rgba(0, 255, 255, 0.75), 0 0.5rem rgba(255, 255, 0, 0.75);

        }
        
        .kodama {
            background-image: url(kodama.png);
            background-repeat: no-repeat;
            background-size: 20vw;
        }

        .rabbit {
            background-image: url(rabit.png);
            background-repeat: no-repeat;
            background-size: 20vw;
            background-position-x: 65vw;
        }
    </style>

<script>
    // How many copies of the path to make (more = smoother gradient, but more clones of the path)
    var resolution = 14;

    // Using Array.from to...
    var gradientPaths = Array.from(

        // ...find all .gradient-path elements...
        document.querySelectorAll('.gradient-path'),

        // ...and run this function over them:
        function (path) {

            // Get the length of the path
            var length = path.getTotalLength();

            // How big each segment of the gradient should be
            var segmentLength = length / resolution;

            // Create a group for all of the new paths to reside in
            var g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            path.parentNode.insertBefore(g, path.nextSibling);

            // Apply some styles for all the cloned paths on the <g> to be inherited
            g.style.strokeDasharray = segmentLength + ' ' + (length - segmentLength);

            for (var i = 0; i < resolution; i++) {
                //if (window.CP.shouldStopExecution(0)) break;
                // Clone the path
                var c = path.cloneNode();

                // Give it a nice color spanning the entire spectrum
                c.style.stroke = 'hsl(' + i / resolution * 360 + ', 75%, 60%)';

                // How much the stroke-dash should be offset (`stroke-dashoffset`)
                var offset = length * (i / resolution);
                c.style.strokeDashoffset = offset;

                // Pass along the necessary offset for the CSS animation as a CSS var
                c.style.setProperty('--total-offset', length + offset);

                // Add the cloned path to the group
                g.appendChild(c);
            }

            return path;

        });

        $('.text-example2').click(function(){
            $(this).toggleClass('jello');

        })
        $('.text-example1').click(function(){
